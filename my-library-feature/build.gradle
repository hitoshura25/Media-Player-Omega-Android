apply from: "$rootProject.projectDir/android-library-common.gradle"
apply plugin: 'kotlin-kapt'
apply plugin: 'androidx.navigation.safeargs.kotlin'

android {
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(':downloads-domain')
    implementation project(':navigation-domain')
    implementation project(':navigation-framework')

    api project(':my-library-data')
    api project(':my-library-framework')
    api project(':my-library-usecases')

    implementation project(':view')

    implementation Libs.kotlin_stdlib_jdk8
    implementation Libs.lifecycle_livedata_ktx

    implementation Libs.material
    implementation Libs.recyclerview
    implementation Libs.androidx_media_media
    implementation Libs.glide

    implementation Libs.dagger
    kapt Libs.dagger_compiler

    implementation Libs.legacy_support_v4
    implementation Libs.lifecycle_viewmodel_ktx
    implementation Libs.navigation_fragment_ktx
    implementation Libs.navigation_ui_ktx
}
