apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'androidx.navigation.safeargs.kotlin'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'

android {
    signingConfigs {
        release {
            storeFile file(keystore_file)
            storePassword keystore_password
            keyAlias keystore_key_alias
            keyPassword keystore_key_password
        }
    }
    compileSdkVersion rootProject.compileSdkVersion

    defaultConfig {
        applicationId "com.vmenon.mpo"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 2
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "com.vmenon.mpo.test.CucumberTestRunner"
    }
    dynamicFeatures = [
            ':downloads_feature',
            ':login_feature',
            ':my_library_feature',
            ':my_library_framework',
            ':player_feature',
            ':search_feature',
            ':search_framework',
            ':downloads_framework',
            ':player_framework'
    ]

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(':common_framework')
    implementation project(':system_framework')
    implementation project(':api-mpo')
    implementation project(':extensions')
    implementation project(':common-converters')
    api project(':common-domain')
    implementation project(':my-library-domain')
    implementation project(':search-domain')
    implementation project(':login-domain')
    implementation project(':player-domain')
    implementation project(':downloads-domain')

    api project(':navigation-domain')
    api project(':navigation-framework')

    implementation project(':view')
    implementation project(':persistence-room')

    implementation Libs.material
    implementation Libs.cardview
    implementation Libs.recyclerview
    implementation Libs.androidx_media_media
    implementation Libs.constraintlayout

    // ViewModel
    implementation Libs.lifecycle_viewmodel_ktx
    // LiveData
    implementation Libs.lifecycle_livedata_ktx

    // alternately - if using Java8, use the following instead of lifecycle-compiler
    implementation Libs.lifecycle_common_java8

    // optional - helpers for implementing LifecycleOwner in a Service
    implementation Libs.lifecycle_service

    // optional - ProcessLifecycleOwner provides a lifecycle for the whole application process
    implementation Libs.lifecycle_process

    // optional - ReactiveStreams support for LiveData
    implementation Libs.lifecycle_reactivestreams_ktx

    implementation Libs.dagger
    implementation Libs.legacy_support_v4
    kapt Libs.dagger_compiler

    implementation Libs.dagger
    kapt Libs.dagger_android_processor

    implementation Libs.glide

    implementation Libs.jsr250_api

    testImplementation Libs.junit_junit
    implementation Libs.kotlin_stdlib_jdk8
    implementation Libs.kotlinx_coroutines_core

    implementation Libs.com_android_support_multidex
    implementation Libs.work_runtime_ktx

    implementation Libs.navigation_fragment_ktx
    implementation Libs.navigation_ui_ktx

    debugImplementation Libs.stetho

    implementation platform('com.google.firebase:firebase-bom:28.1.0')
    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'com.google.firebase:firebase-crashlytics-ktx'
    implementation 'com.google.guava:guava:27.1-android'

    androidTestImplementation Libs.androidx_test_ext_junit
    androidTestImplementation Libs.espresso_core
    androidTestImplementation Libs.uiautomator
    androidTestImplementation Libs.annotation
    androidTestImplementation Libs.cucumber_android
    androidTestImplementation Libs.junit_ktx
}
repositories {
    mavenCentral()
}
