apply from: "$rootProject.projectDir/android-library-common.gradle"
apply plugin: 'kotlin-kapt'

dependencies {
    implementation project(':common-domain')
    implementation project(':navigation-domain')

    implementation Libs.kotlin_stdlib

    implementation Libs.core_ktx
    implementation Libs.appcompat
    implementation Libs.material

    api Libs.navigation_fragment_ktx
    api Libs.navigation_ui_ktx
    api "androidx.navigation:navigation-dynamic-features-fragment:2.3.5"

    implementation Libs.dagger
    kapt Libs.dagger_compiler

    testImplementation Libs.junit_junit
    androidTestImplementation Libs.androidx_test_ext_junit
    androidTestImplementation Libs.espresso_core
}