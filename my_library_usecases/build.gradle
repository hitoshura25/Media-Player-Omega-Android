plugins {
    id 'java-library'
    id 'kotlin'
}
apply from: "$rootProject.projectDir/coverage.gradle"

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    implementation project(':common_domain')
    implementation project(':my_library_domain')
    implementation project(':navigation_domain')
    implementation project(':player_domain')
    implementation project(':search_domain')

    implementation project(':common_converters')

    implementation Libs.kotlin_stdlib
    implementation Libs.kotlinx_coroutines_core

    testImplementation project(':common_test')
}