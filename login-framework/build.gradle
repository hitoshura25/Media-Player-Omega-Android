apply from: "$rootProject.projectDir/android-library-common.gradle"
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    defaultConfig {
        def appAuthRedirectScheme = 'com.vmenon.mpo'
        manifestPlaceholders = [
                'appAuthRedirectScheme': appAuthRedirectScheme
        ]
        buildConfigField(
                "String",
                "APP_AUTH_REDIRECT_SCHEME",
                "\"$appAuthRedirectScheme\""
        )
        buildConfigField(
                "String",
                "OAUTH_CLIENT_ID",
                "\"0oavpdvnegnKXHu9F5d6\""
        )
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    api project(':login-data')

    implementation project(':common-domain')
    implementation project(':common_framework')
    implementation project(':view')

    implementation Libs.dagger
    kapt Libs.dagger_compiler

    implementation Libs.kotlinx_coroutines_core
    implementation Libs.kotlin_stdlib
    implementation Libs.core_ktx
    implementation Libs.lifecycle_viewmodel_ktx
    implementation Libs.appauth
    implementation Libs.appcompat
    implementation Libs.material
    implementation Libs.constraintlayout
    implementation Libs.legacy_support_v4
}