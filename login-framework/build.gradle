apply from: "$rootProject.projectDir/android-library-common.gradle"
apply plugin: 'kotlin-android'

android {
    defaultConfig {
        def appAuthRedirectScheme = 'com.vmenon.mpo'
        manifestPlaceholders = [
                'appAuthRedirectScheme': appAuthRedirectScheme
        ]
        buildConfigField(
                "String",
                "APP_AUTH_REDIRECT_SCHEME",
                "\"$appAuthRedirectScheme\""
        )
        buildConfigField(
                "String",
                "OAUTH_CLIENT_ID",
                "\"0oavpdvnegnKXHu9F5d6\""
        )
    }
    buildFeatures {
        viewBinding true
    }}

dependencies {
    api project(':login-data')
    api project(':api-mpo-retrofit')
    implementation project(':view')

    implementation Libs.kotlinx_coroutines_core
    implementation Libs.kotlin_stdlib
    implementation Libs.core_ktx
    implementation Libs.dagger
    implementation Libs.lifecycle_viewmodel_ktx

    implementation 'net.openid:appauth:0.8.1'
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
}