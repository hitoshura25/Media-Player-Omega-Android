apply from: "$rootProject.projectDir/android-library-common.gradle"
apply plugin: 'kotlin-kapt'
apply plugin: 'androidx.navigation.safeargs.kotlin'

android {
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api project(':search-domain')
    api project(':search-usecases')
    api project(':search-data')
    api project(':search-framework')

    implementation project(':navigation-framework')
    implementation project(':view')

    implementation Libs.kotlin_stdlib_jdk8
    implementation Libs.lifecycle_viewmodel_ktx
    implementation Libs.lifecycle_runtime_ktx
    implementation Libs.lifecycle_livedata_ktx

    implementation Libs.material
    implementation Libs.recyclerview
    implementation Libs.glide

    implementation Libs.dagger
    implementation Libs.legacy_support_v4
    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.5'
    implementation 'androidx.navigation:navigation-ui-ktx:2.3.5'
    kapt Libs.dagger_compiler
}
