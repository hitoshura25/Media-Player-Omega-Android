apply plugin: 'kotlin-kapt'
apply plugin: 'androidx.navigation.safeargs.kotlin'

android {
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    api project(':player-framework')
    implementation project(':common-domain')
    implementation project(':view')
    implementation project(':my-library-domain')
    implementation project(':navigation-domain')
    implementation project(':navigation-framework')
    implementation project(':player-domain')
    api project(':player-usecases')

    implementation Libs.dagger
    implementation Libs.legacy_support_v4
    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.5'
    implementation 'androidx.navigation:navigation-ui-ktx:2.3.5'
    kapt Libs.dagger_compiler

    implementation Libs.glide
    implementation Libs.lifecycle_livedata_ktx
    implementation Libs.lifecycle_runtime_ktx
    implementation Libs.lifecycle_viewmodel_ktx

    implementation Libs.kotlinx_coroutines_core
